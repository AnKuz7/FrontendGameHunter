<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <link rel="icon" href="image/em.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Hunter</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="GH.css" type="text/css">
  </head>

  <body background="image/fon1.jpg"> 
    <div>
        <img class="pic" name = 'img' src = "image/top.png" />

          <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
              <img src="image/hunter.png" alt="IMG">
            </div>
    
            <form class="login100-form validate-form" >
              <span class="login100-form-title">
                Вход
              </span>
    
              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>
    
              <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="pass" placeholder="Пароль">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>
              
              <div class="container-login100-form-btn">
                <button class="login100-form-btn" id ="enter" type="button">
                  Войти
                </button>
              </div>
    
              <div class="text-center">
                <a class="txt2" href="registration.html">
                  Зарегистрироваться
                </a>
              </div>

            </form>
          </div>
          <br><br>

          <script src="log_and_reg.js" type="module"></script>
    </div>



  </body>
</html>
