<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="image/em.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Hunter</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="GH.css" type="text/css">
  </head>

  <body> 
    <div>

        <img class="pic" name = 'img' src = "image/top.png" />

          <div class="wrap-reg">

            <form class="reg-form validate-form" >
              <span class="login100-form-title">
                Регистрация
              </span>

              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="firstnameR" placeholder="Имя">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="surnameR" placeholder="Фамилия">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="telR" placeholder="Телефон">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>
    
              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="emailR" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>
    
              <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="passR" placeholder="Пароль">
                <span class="focus-input100"></span>
                <span class="symbol-input100"></span>
              </div>
              
              <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                  Зарегистрироваться
                </button>
              </div>
    
              <div class="text-center">
                <a class="txt2" href="login.html"> Назад</a>
              </div>

            </form>
          </div>
          <br><br>
    </div>



  </body>
</html>
